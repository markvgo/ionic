<ion-header>
  <ion-navbar>
    <ion-title>
      Job List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addJob()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let job of jobs; let i=index">
      <ion-item nopadding>
        <p>
          <span>{{job.startDate}}</span><br>
          Type: {{job.id}}<br>
          {{job.description}}
        </p>

      </ion-item>
      <ion-item-options side="right" (click)="editJob(job.rowid)">
        <button ion-button color="primary" (click)="editJob(job.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(job.rowid)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
